<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy MMA – 2025 Season</title>

  <!-- Supabase JS client -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1b1b1b;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background: #222;
    }

    tr:nth-child(even) {
      background: #161616;
    }
  </style>
</head>
<body>

  <h1>Fantasy MMA – 2025 Season</h1>

  <table>
    <thead>
      <tr>
        <th>Team</th>
        <th>Division</th>
        <th>Fighter</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data loads here -->
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://hbhbwuijvbkenncwtbfw.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiaGJ3dWlqdmJrZW5uY3d0YmZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyOTg5NzksImV4cCI6MjA4Mjg3NDk3OX0.YwKDkbODTXNbQySb8O41MFH1C4dTKnGQ1jZqn3_-orM";

    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadData() {
      const { data, error } = await supabaseClient
        .from("fighters")
        .select("*")
        .eq("season", 2025)
        .order("team_name", { ascending: true });

      if (error) {
        console.error("Supabase error:", error);
        return;
      }

      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.team_name}</td>
          <td>${row.division}</td>
          <td>${row.fighter_name}</td>
          <td>${row.points_total}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>

</body>
</html>
